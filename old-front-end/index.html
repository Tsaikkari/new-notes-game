<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Notes Game ðŸŽ¹</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="game-container">
      <div class="label-container">
        <menu>
          <input checked id="shownote" type="radio" name="i">
          <label for="shownote">Learn notes</label>
          <input id="dontshow" type="radio" name="i">
          <label for="dontshow">Test your skills</label>
          <input id="game-score" type="radio" name="i">
          <label id="notes_score">0</label>
          <button id="startgame" type="radio" name="i">
          <label for="startgame"><a href="#" class="btn animated-button thar-three">Start Game ðŸŽ¹</a></label>
        </menu>
      </div> 
      <div class="clear"></div> 
      <div class="grid">
        <div class="col-left">
        <!-- Treble Clef -->
          <div class="note_sheet treble">
            <div class="note">
              <span><span class="notes"></span></span>
            </div> 
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <p class="ledger-line">_____</p>
            </ul> 
          </div>
        </div>
      </div>
      <div class="clear"></div>
        <div class="keyboard"></div>
          <div class="keys">
            <button type="button" class="c key" data-note="c">
              <span class="key-name">C</span>
            </button>
            <button type="button" class="key sharp cis" data-note="c#"></button>
            <button type="button" class="d key" data-note="d">
              <span class="key-name">D</span>
            </button>
            <button type="button" class="key sharp dis" data-note="d#"></button>
            <button type="button" class="e key" data-note="e">
              <span class="key-name">E</span>
            </button>
            <button type="button" class="f key" data-note="f">
              <span class="key-name">F</span>
            </button>
            <button type="button" class="key sharp fis" data-note="f#"></button>
            <button type="button" class="g key" data-note="g">
              <span class="key-name">G</span>
            </button>
            <button type="button" class="key sharp gis" data-note="g#"></button>
            <button type="button" class="a key" data-note="a">
              <span class="key-name">A</span>
            </button>
            <button type="button" class="key sharp ais" data-note="a#"></button>
            <button type="button" class="b key" data-note="b">
              <span class="key-name">B</span>
            </button>
          </div>
        </div>
     <div class="clear"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
