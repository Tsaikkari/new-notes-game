<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Notes Game ðŸŽ¹</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="game-container">
      <div class="label-container">
        <menu>
          <input checked id="shownote" type="radio" name="i">
          <label for="shownote">Learn notes</label>
          <input id="showkeys" type="radio" name="i">
          <label for="showkeys">Test your skills</label>
          <button id="startgame" type="radio" name="i">
          <label for="startgame"><a href="#" class="btn animated-button thar-three">Start Game ðŸŽ¹</a></label>
        </menu>
      </div> 
      <div class="clear"></div> 
      <div class="grid">
        <div class="col-left">
        <!-- Treble Clef -->
          <div class="note_sheet treble">
            <div class="note">
              <span><span class="accidental" id="accidental"></span></span>
            </div> 
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <p class="ledger-line">_____</p>
            </ul> 
          </div>
        </div>
      </div>
      <div class="clear"></div>
        <div class="keyboard"></div>
          <div class="keys">
            <button type="button" data-key="65" class="key" data-note="c"></button>
            <button type="button" data-key="87" class="key sharp cis" data-note="c#"></button>
            <button type="button" class="key" data-note="d"></button>
            <button type="button" class="key sharp dis" data-note="d#"></button>
            <button type="button" class="key" data-note="e"></button>
            <button type="button" class="key" data-note="f"></button>
            <button type="button" class="key sharp fis" data-note="f#"></button>
            <button type="button" class="key" data-note="g"></button>
            <button type="button" class="key sharp gis" data-note="g#"></button>
            <button type="button" class="key" data-note="a"></button>
            <button type="button" class="key sharp ais" data-note="a#"></button>
            <button type="button" class="key" data-note="b"></button>
          </div>
        </div>
     <div class="clear"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
